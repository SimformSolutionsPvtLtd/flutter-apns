name: flutter_apns
description: APNS push notification plugin. Uses firebase_messaging on Android, but replaces it on iOS with custom implementation.
version: 1.5.1
homepage: https://github.com/mwaylabs/flutter-apns

environment:
  sdk: '>=3.5.3 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core:
  firebase_messaging:
  flutter_apns_only:
   path: ../flutter_apns_only

dev_dependencies:
  flutter_test:
    sdk: flutter